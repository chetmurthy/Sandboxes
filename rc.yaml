---
invocations:
  -
    sandbox: ZK.DEBUG
    directory: '$THRIFTROOT/src/caravan'
  -
    sandbox: ZK.DEBUG
    directory: '$THRIFTROOT'
composite:
  ZK:
    - Caml4.00
    - Thrift-ZK
  ZK.DEBUG:
    - Caml4.00.DEBUG
    - Leveldb
    - Thrift-ZK
    - Caravan
  Leveldb.DEBUG:
    - Caml4.00.DEBUG
    - Leveldb
  IL-4.02.3:
    - Base
    - Caml4.02.3
    - infraledger
  IL-4.03.0:
    - Base
    - Caml4.03.0
    - infraledger
  IL-4.04.0:
    - Base
    - Caml4.04.0
    - infraledger
  IL-DEV:
    - Base
    - infraledger-dev
  IL-PUB:
    - Base
    - infraledger-pub
  CTN-FULL:
    - golang-1.8
    - nodejs-8.4.0
    - CTN
sandboxes:
  Base:
    directory: '/home/chet/Hack'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Base.bashrc'
    varname: BASEROOT
    description: "Base sandbox (stuff like HTTP proxy)"
  Caml4.02.3:
    directory: '/home/chet/Hack/ocaml-4.02.3'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.02.3 installation"
  Caml4.03.0:
    directory: '/home/chet/Hack/ocaml-4.03.0'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.03.0 installation"
  Caml4.03.0-patched:
    directory: '/home/chet/Hack/ocaml-4.03.0-patched'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.03.0 installation (xleroy's double-free patch)"
  Caml4.04.0:
    directory: '/home/chet/Hack/ocaml-4.04.0'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.0 installation"
  Caml4.04.0-patched:
    directory: '/home/chet/Hack/ocaml-4.04.0-patched'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.0 installation (xleroy's double-free patch)"
  Caml4.04.1:
    directory: '/home/chet/Hack/ocaml-4.04.1'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.0 installation"
  Thrift-ZK:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc: '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc'
    varname: THRIFTROOT
  Leveldb:
    directory: '/home/chet/Hack/Leveldb'
    rc: '$HOME/.sandbox/bashrc/Leveldb.bashrc'
    varname: LEVELDBROOT
  Thrift-ZK.TEST:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc:
      - '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc.0'
      - '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc'
    varname: THRIFTROOT
  Caravan:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc: '$HOME/.sandbox/bashrc/Caravan.bashrc'
    varname: CARAVANROOT
  infraledger:
    directory: '/home/chet/Hack/IL'
    rc: '/home/chet/Hack/IL/infraledger/dot.bashrc'
    varname: ILBUILD
  infraledger-prod:
    directory: '/home/chet/Hack/IL-PROD'
    rc: '/home/chet/Hack/IL-PROD/infraledger/dot.bashrc'
    varname: ILBUILD
    set:
      ILPROD: 1
  infraledger-dev:
    directory: '/home/chet/Hack/IL-DEV'
    rc: '/home/chet/Hack/IL-DEV/infraledger/dot.bashrc'
    varname: ILBUILD
    set:
      ILDEV: 1
  infraledger-pub:
    directory: '/home/chet/Hack/IL-PUB'
    rc: '/export/IL/infraledger/rc.d/dot.bashrc'
    varname: ILBUILD
    set:
      ILPUB: 1
  infraledger-test-4.03.0:
    directory: '/home/chet/Hack/IL-TEST-4.03.0'
    rc: '/home/chet/Hack/IL-TEST-4.03.0/infraledger/dot.bashrc'
    varname: ILBUILD
    set:
      ILPROD: 1
  infraledger-test-4.04.0:
    directory: '/home/chet/Hack/IL-TEST-4.04.0'
    rc: '/home/chet/Hack/IL-TEST-4.04.0/infraledger/dot.bashrc'
    varname: ILBUILD
    set:
      ILPROD: 1
  golang-1.8:
    directory: '/home/chet/Hack/golang-1.8/go-1.8-binary'
    rc: '/home/chet/Hack/golang-1.8/dot.bashrc'
    varname: GOROOT
  nodejs-8.4.0:
    directory: '/home/chet/Hack/nodejs-8.4.0'
    rc: '/home/chet/Hack/nodejs-8.4.0/dot.bashrc'
    varname: NODEJSROOT
  CTN:
    directory: '/home/chet/Hack/CTN'
    rc: '/home/chet/Hack/CTN/dot.bashrc'
    varname: CTNROOT
