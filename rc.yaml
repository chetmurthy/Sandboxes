     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.05 installation"
  infraledger:
    directory: '/home/chet/Hack/IL'
    rc: '/home/chet/Hack/IL/infraledger/dot.bashrc'
    varname: ILBUILD
  infraledger-prod:
    directory: '/home/chet/Hack/IL-PROD'
    rc: '/home/chet/Hack/IL-PROD/infraledger/dot.bashrc'
    varname: ILBUILD
