---
invocations:
  -
    sandbox: ZK.DEBUG
    directory: '$THRIFTROOT/src/caravan'
  -
    sandbox: ZK.DEBUG
    directory: '$THRIFTROOT'
composite:
  ZK:
    - Caml4.00
    - Thrift-ZK
  ZK.DEBUG:
    - Caml4.00.DEBUG
    - Leveldb
    - Thrift-ZK
    - Caravan
  Leveldb.DEBUG:
    - Caml4.00.DEBUG
    - Leveldb
  Go:
    - Base
    - Caml4.02.3
    - Go1.4.2
  IL-4.03.0:
    - Base
    - Caml4.03.0
    - infraledger
  IL:
    - Base
    - Caml4.02.3
    - infraledger
  IL-TEST:
    - Base
    - Caml4.02.3-TEST
    - infraledger
sandboxes:
  Base:
    directory: '/home/chet/Hack'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Base.bashrc'
    varname: BASEROOT
    description: "Base sandbox (stuff like HTTP proxy)"
  Caml4.02.3:
    directory: '/home/chet/Hack/ocaml-4.02.3'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.02.3 installation"
  Caml4.02.3-TEST:
    directory: '/home/chet/Hack/ocaml-4.02.3-TEST'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.02.3 installation"
  Caml4.03.0:
    directory: '/home/chet/Hack/ocaml-4.03.0'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.03.0.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.02.3 installation"
  Thrift-ZK:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc: '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc'
    varname: THRIFTROOT
  Leveldb:
    directory: '/home/chet/Hack/Leveldb'
    rc: '$HOME/.sandbox/bashrc/Leveldb.bashrc'
    varname: LEVELDBROOT
  Thrift-ZK.TEST:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc:
      - '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc.0'
      - '$HOME/.sandbox/bashrc/Thrift-ZK.bashrc'
    varname: THRIFTROOT
  Caravan:
    directory: '/home/chet/Hack.IBM/Thrift-ZK'
    rc: '$HOME/.sandbox/bashrc/Caravan.bashrc'
    varname: CARAVANROOT
  infraledger:
    directory: '/home/chet/Hack/infraledger'
    rc: '/home/chet/Hack/infraledger/dot.bashrc'
    varname: ILROOT
