---
composite:
  IL-4.02.3:
    - Base
    - Caml4.02.3
    - infraledger
  IL-4.03.0:
    - Base
    - Caml4.03.0
    - infraledger
  IL-4.04.0:
    - Base
    - Caml4.04.0
    - infraledger
  IL-DEV:
    - Base
    - infraledger-dev
  IL-PUB:
    - Base
    - infraledger-pub
  CTN-FULL:
    - golang-1.8
    - nodejs-8.4.0
    - protobuf-3.4.0
    - CTN
  Thrift:
    - thrift-0.10.0
    - golang-1.8
    - Caml4.05
sandboxes:
  Base:
    directory: '/home/chet/Hack'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Base.bashrc'
    varname: BASEROOT
    description: "Base sandbox (stuff like HTTP proxy)"
  Caml4.02.3:
    directory: '/home/chet/Hack/ocaml-4.02.3'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.02.3 installation"
  Caml4.03.0:
    directory: '/home/chet/Hack/ocaml-4.03.0'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.03.0 installation"
  Caml4.03.0-patched:
    directory: '/home/chet/Hack/ocaml-4.03.0-patched'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.03.0 installation (xleroy's double-free patch)"
  Caml4.04.0:
    directory: '/home/chet/Hack/ocaml-4.04.0'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.0 installation"
  Caml4.04.0-patched:
    directory: '/home/chet/Hack/ocaml-4.04.0-patched'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.0 installation (xleroy's double-free patch)"
  Caml4.04.1:
    directory: '/home/chet/Hack/ocaml-4.04.1'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.1 installation"
  Caml4.04.2:
    directory: '/home/chet/Hack/ocaml-4.04.2'
    rc:
     -  '$HOME/.sandbox/bashrc/aliases.bashrc'
     -  '$HOME/.sandbox/bashrc/Caml4.02.3.bashrc'
    varname: CAMLROOT
    description: "Ocaml 4.04.2 installation"
  Caml4.05:
    directory: '/home/chet/Hack/ocaml-4.05'
